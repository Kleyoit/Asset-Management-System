<menu-comp></menu-comp>
<div id="firstDivAddEditList" class="MainContent form-horizontal">

	<div class="pageTitle">
		<span>Locations</span>
		<button type="button" class="btn btn-primary" routerLink="/locations/add">Add New</button></div>
		<!-- *ngIf looks at variable "locations" in component; if null, table remains unfilled, once table is populated, it fills -->
	<div id="table">
	<table class="table" *ngIf="locations">
		<tr>
			<th>Name</th>
			<th>Department</th>
			<th>Address</th>
			<th>City</th>
			<th>State</th>
			<th>Phone</th>
			<th>Actions</th>
		</tr>
			<!-- for each loop-->
		<tr *ngFor="let location of locations">
			<td>{{location.Name}}</td>
			<td>{{location.Department}}</td>
			<td>{{location.Address}} </td>
			<td>{{location.City}} </td>
			<td>{{location.State}} </td>
			<td>{{location.Phone}} </td>
			<td>
				<!-- <a routerLink="/locations/detail/{{location.Id}}">Detail</a> -->
				<a routerLink="/locations/edit/{{location.Id}}">Detail/Edit</a>
			</td>
		</tr>
	</table>
	</div>
</div>
