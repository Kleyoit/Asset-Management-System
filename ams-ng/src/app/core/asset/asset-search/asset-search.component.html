<menu-comp></menu-comp>
<div id="firstDivAddEditList" class="MainContent form-horizontal">

	<div class="pageTitle"><span>Asset Search</span></div>

	<div class="addEditDiv">
	<form id="addEditForm">
	<div class='form-group' >

	<div class='form-group'>
	<label class='col-md-3 control-label' for="assetsearch-licenseplate">License Plate</label>
	<div class='col-md-9'>
	<input class='form-control' name='License Plate' type= 'text' id='assetsearch-licenseplate' 
		[(ngModel)]='licenseplate' placeholder="License Plate">
	</div>
	</div>

	<div class='form-group'>
	<label class='col-md-3 control-label' for="assetsearch-location">Location</label>
	<div class='col-md-9'>
		<select [(ngModel)]="location" name='Location Id' class='form-control'>
			<option *ngFor="let location of locations" [ngValue]="location">{{location.Name}}</option>
		</select>
	</div>
	</div>

	<div class="text-center">
		<button class="btn btn-danger" (click)="search()">Search</button>
	</div>

	</div>
	</form>
	</div>
	</div>
